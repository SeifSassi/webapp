<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Beat Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c729db828.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        
        .navbar {
            background: #2c3e50;
            padding: 15px 0;
        }
        
        .navbar-brand {
            color: #fff;
            font-weight: 700;
            font-size: 24px;
            text-transform: uppercase;
        }
        
        .nav-link {
            color: #ecf0f1;
            font-weight: 500;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover, 
        .nav-link.active {
            color: #3498db;
        }
        
        .navbar-toggler {
            border: none;
            color: #fff;
        }
        
        .page-title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        
        .page-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 3px;
            background: #3498db;
            border-radius: 3px;
        }
        
        .product-card {
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 25px;
            border-radius: 15px;
            overflow: hidden;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .card-img-top {
            height: 220px;
            object-fit: cover;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .card-title {
            font-weight: 600;
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 12px;
        }
        
        .product-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #3498db;
            margin: 15px 0;
        }
        
        .product-description {
            color: #7f8c8d;
            font-size: 0.9rem;
            height: 70px;
            overflow: hidden;
        }
        
        .btn-add-to-cart {
            background-color: #3498db;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-add-to-cart:hover {
            background-color: #2980b9;
            transform: scale(1.02);
        }
        
        .search-container {
            background: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .form-control {
            border-radius: 30px;
            font-size: 0.9rem;
            padding: 12px 20px;
            border: 1px solid #e0e0e0;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .form-select {
            border-radius: 30px;
            font-size: 0.9rem;
            padding: 12px 20px;
            height: auto;
            background-position: right 20px center;
            border: 1px solid #e0e0e0;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        #statusMessage {
            display: none;
            margin: 20px 0;
            border-radius: 10px;
            padding: 15px;
        }
        
        @media (max-width: 767px) {
            .search-container {
                padding: 15px;
            }
            
            .card-img-top {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand logo text-uppercase" href="index.html">Beat Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="page-title mb-4">Our Products</h2>
        
        <!-- Status Message -->
        <div id="statusMessage" class="alert"></div>
        
        <!-- Product Filters -->
        <div class="search-container">
            <div class="row">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="searchInput" class="form-label">Search Products</label>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search by name or description...">
                </div>
                <div class="col-md-6">
                    <label for="sortSelect" class="form-label">Sort By</label>
                    <select id="sortSelect" class="form-select">
                        <option value="default">Default</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="name-asc">Name: A to Z</option>
                        <option value="name-desc">Name: Z to A</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="row" id="productsContainer">
            <!-- Products will be loaded here -->
            <div class="text-center mt-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Define API URL base path
        const API_URL = '/webapp/backend';
        
        // DOM Elements
        const productsContainer = document.getElementById('productsContainer');
        const searchInput = document.getElementById('searchInput');
        const sortSelect = document.getElementById('sortSelect');
        const statusMessage = document.getElementById('statusMessage');
        
        // Show status message
        function showMessage(message, isSuccess) {
            statusMessage.textContent = message;
            statusMessage.className = isSuccess ? 'alert alert-success' : 'alert alert-danger';
            statusMessage.style.display = 'block';
            
            // Hide message after 3 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }
        
        // Check if user is logged in
        fetch(`${API_URL}/check_auth.php`)
            .then(response => response.json())
            .then(data => {
                if (!data.isLoggedIn) {
                    window.location.href = 'login.html';
                }
            });

        // Load products
        let allProducts = [];
        
        function loadProducts() {
            fetch(`${API_URL}/get_products.php`)
                .then(response => response.json())
                .then(products => {
                    allProducts = products;
                    displayProducts(products);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('Failed to load products', false);
                });
        }
        
        // Display products
        function displayProducts(products) {
            productsContainer.innerHTML = '';
            
            if (products.error) {
                showMessage(products.error, false);
                return;
            }
            
            if (products.length === 0) {
                productsContainer.innerHTML = '<div class="col-12 text-center"><p>No products found</p></div>';
                return;
            }
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'col-md-6 col-lg-4';
                productCard.innerHTML = `
                    <div class="card product-card">
                        <img src="${product.image_url}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text product-description">${product.description}</p>
                            <p class="product-price">$${product.price}</p>
                            <button class="btn btn-primary btn-add-to-cart" data-id="${product.id}">
                                <i class="fas fa-shopping-cart me-2"></i>Add to Cart
                            </button>
                        </div>
                    </div>
                `;
                productsContainer.appendChild(productCard);
            });
            
            // Add event listeners to Add to Cart buttons
            document.querySelectorAll('.btn-add-to-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const productId = this.getAttribute('data-id');
                    // Here you would add cart functionality
                    showMessage('Product added to cart!', true);
                });
            });
        }
        
        // Search functionality
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredProducts = allProducts.filter(product => 
                product.name.toLowerCase().includes(searchTerm) || 
                product.description.toLowerCase().includes(searchTerm)
            );
            displayProducts(filteredProducts);
        });
        
        // Sort functionality
        sortSelect.addEventListener('change', function() {
            const sortValue = this.value;
            const sortedProducts = [...allProducts];
            
            switch(sortValue) {
                case 'price-asc':
                    sortedProducts.sort((a, b) => parseFloat(a.price) - parseFloat(b.price));
                    break;
                case 'price-desc':
                    sortedProducts.sort((a, b) => parseFloat(b.price) - parseFloat(a.price));
                    break;
                case 'name-asc':
                    sortedProducts.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'name-desc':
                    sortedProducts.sort((a, b) => b.name.localeCompare(a.name));
                    break;
            }
            
            displayProducts(sortedProducts);
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            fetch(`${API_URL}/logout.php`)
                .then(() => {
                    window.location.href = 'login.html';
                });
        });

        // Initial load
        loadProducts();
    </script>
</body>
</html>
